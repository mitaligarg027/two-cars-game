<html>
<head>
    <link rel="stylesheet" href="css/style.css" /> 
    <title>2 Cars</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <section>
        <div class = "start" id = "start">
            <!-- <h1>Two Cars</h1> -->
            <div>
                <img class="carRace" src="assets/4_2-player-car-race.jpg" alt="">
                <div> 
                    <img class="pressStart" src="assets/start-press-button.gif " onclick="changeDashboardVisibility('running'); mainGame();">
                </div>
                
            </div>
             
        </div>
        <div class = "running" id = "running" >
            <h3 class="score" style="position: fixed; "></h3>
            
            <section>
                
                <div class="lane" id="lane-1" >
                    <img class="car" id="blue-car" src="assets/blue-car.png" />
                </div>
                <div class="lane" id="lane-2" >
                    
                </div>
                <div class="lane" id="lane-3" >
                    <img class="car" id="red-car" src="assets/red-car.png" />
                </div>
                <div class="lane" id="lane-4" >
                                                                                                                                
                </div>
            </section>
        </div>
        <div class = "end" id= "end" >
            <h2 class="winning"></h2>
            <button class="button" onclick="reload()">Restart</button>
         </div>
    </section>
 
    
</body>
</html>

<script src="js/main.js"></script>
